baseURL = 'https://alexk.uk'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true
theme = ['maverick']

[languages]
  [languages.en]
    contentDir = 'content/en'
    languageCode = 'en-us'
    languageName = 'EN üá¨üáß'
    title = 'Coding & Anxiety'
    weight = 1
  [languages.ru]
    contentDir = 'content/ru'
    languageCode = 'ru-ru'
    languageName = 'RU üá∑üá∫'
    title = 'Coding & Anxiety'
    weight = 2

[permalinks]
  pages = "/:slug"

[params]
  logo = '/assets/favicon.ico'
  description = "Small personal website and blog."
  author = 'Alexey Kondratov'
  items = 10

  custom_css = ["scss/_custom.scss"]

  [params.comments]
    enabled = false
    # githubRepo = 'canhtran/maverick'
    # theme = 'github-light'

[languages.en.menu]
  [[languages.en.menu.main]]
    identifier = "home"
    name = "Home"
    url = "/en/"
    weight = 1
  [[languages.en.menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/en/posts/"
    weight = 2
  [[languages.en.menu.main]]
    identifier = "about"
    name = "About"
    url = "/en/about/"
    weight = 3

[languages.ru.menu]
  [[languages.ru.menu.main]]
